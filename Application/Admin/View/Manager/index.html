 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">管理中心<b>></b><strong>网站管理员</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:U('Manager/addManager')}" class="actionBtn">添加管理员</a>网站管理员</h3>

  <div class="filter">
   <form name="search" action="__MODULE__/Manager/recordFinder" method="post">
    <input name="keyword" type="text" class="inpMain" value="" size="20"  />
   </form>
   <a name="submit" href="javascript:void(0)" class="btnGray" onclick="javascript:document.search.submit()" >筛选</a>

    <span>
    <a class="btnGray" href="javascript:void(0)" onclick="javascript:document.action.submit()">批量删除</a>
        </span>
  </div>
  <form name="action" method="post" action="{:U('Manager/deleteSelect')}" >
   <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
     <tr>
      <th width="22" align="center"><input name='chkall' type='checkbox'  onclick='selectcheckbox(this.form)' value='check'></th>
      <th width="30" align="center">编号</th>
      <th align="center">管理员名称</th>
      <th align="center">E-mail地址</th>
      <th align="center">添加时间</th>
      <th align="center">最后登录时间</th>
      <th align="center">操作</th>
     </tr>
      <tbody>
        <foreach name="param" item="a">
           <tr>
             <td width="22" align="center">
              <input name="id[]" type="checkbox" id="id[]" value="{$a.user_id}">
             </td>
             <td align="center">{$num++}</td>
             <td align="center">{$a.user_name}</td>
             <td align="center">{$a.email}</td>
             <td align="center">{$a.reg_time}</td>
             <td align="center">{$a.last_login_time}</td>
            <td width="80" align="center">
             <a href="{:U('Manager/editManager?user_id='.$a[user_id])}">编辑</a> |
             <a href="{:U('Manager/delete?user_id='.$a[user_id])}" onclick="return confirm('确认删除？')">删除</a></td>
            </td>
           </tr>
        </foreach>
      </tbody>
    </table>
   </form>
 </div>
  <div class="pager">{$pageList}</div>

 </div>
 <div class="clear"></div>
